<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2403dec6ea.js" crossorigin="anonymous"></script>
    <title>Miscellaneous Wonders</title>
</head>
<body>
    <div class="preloader animate__animated">
        <div class="loading"></div>
        <div class="count">
            <span class="number">100</span>
            <span class="percent">%</span>
        </div>
    </div>
    <section class="main-screen">
        <div class="top-logo">
            <embed src="svg/logo.svg" type="">
        </div>
        <div class="top-title">
            Miscellaneous Wonders
        </div>
        <div class="content">
            <span class="headline">
                Welcome to the best 3D resource on the Internet.
            </span>
            <div class="getstarted-btn nav-switch" onclick="redirect('vehicles_catalog.html')">
                <span>Get started</span>
            </div>
        </div>
        <div class="darkener"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(img/c63102984482750a784290265745bc5018cee59d.jpeg);">
                    
                </div>
                <div class="swiper-slide" style="background-image: url(img/b6068c2978f1512b59819eff4a67cae0.jpg);">
                    
                </div>
                <div class="swiper-slide" style="background-image: url(img/3d-city-street-3d-model-max-3ds-fbx-tga.jpg);">
                    
                </div>
                <div class="swiper-slide" style="background-image: url(img/Factotum-Pictures-Nissan-GT-R-2017-full-size.jpg);">
                    
                </div>

                <div class="swiper-slide" style="background-image: url(img/IS-7_render_01.png);">
                    
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="social-icons">
            <i class="fab fa-vk" onclick="redirect('https://vk.com/mr_demas')"></i>
            <i class="fab fa-instagram" onclick="redirect('https://vk.com/mr_demas')"></i>
            <i class="fab fa-github" onclick="redirect('https://vk.com/mr_demas')"></i>
            <i class="far fa-envelope" onclick="redirect('https://vk.com/mr_demas')"></i>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                loop: true,
                autoplay: {
                    delay: 5000,
                },
            })
        });
    </script>
</body>

</html>
