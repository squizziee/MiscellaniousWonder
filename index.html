<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2403dec6ea.js" crossorigin="anonymous"></script>
    <title>Miscellaneous Wonder</title>
</head>
<body>
    <nav class="navbar navbar-main">
        <div class="navbar-layer">
            <div class="navbar-btn nav-switch">
                <div class="navbar-btn-lines">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="navbar-btn-sign">
                    Menu
                </div>
            </div>
            <div class="logo">
                <embed src="svg/logo.svg" type="">
            </div>
        </div>
        <div class="navbar-layer navbar-menu">
            <div class="navbar-menu-option" data-color="#2ecc71">
                <i class="fas fa-skating"></i>
                <span>Characters</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-bicycle"></i>
                <span>Vehicles</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-chair"></i>
                <span>Furniture</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-mobile-alt"></i>
                <span>Electronics</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-spider"></i>
                <span>Animals</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-leaf"></i>
                <span>Plants</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-bomb"></i>
                <span>Weapons</span>
            </div>
            <div class="navbar-menu-option">
                <i class="fas fa-pizza-slice"></i>
                <span>Food</span>
            </div>
        </div>
    </nav>
    <section class="main-screen">
        <div class="content">
            <span class="headline">
                Welcome to the best 3D resource on the Internet.
            </span>
            <div class="getstarted-btn nav-switch">
                <span>Get started</span>
            </div>
        </div>
        <div class="darkener">

        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/c63102984482750a784290265745bc5018cee59d.jpeg" alt="main_screen_picture">
                </div>
                <div class="swiper-slide">
                    <img src="img/b6068c2978f1512b59819eff4a67cae0.jpg" alt="main_screen_picture">
                </div>
                <div class="swiper-slide">
                    <img src="img/3d-city-street-3d-model-max-3ds-fbx-tga.jpg" alt="main_screen_picture">
                </div>
                <div class="swiper-slide">
                    <img src="img/Factotum-Pictures-Nissan-GT-R-2017-full-size.jpg" alt="main_screen_picture">
                </div>

                <div class="swiper-slide">
                    <img src="img/IS-7_render_01.png" alt="main_screen_picture">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            var mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                loop: true,
                autoplay: {
                    delay: 5000,
                },
            })
        });
    </script>
</body>

</html>
