<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2403dec6ea.js" crossorigin="anonymous"></script>
    <title>Miscellaneous Wonder</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-layer">
            <div class="navbar-btn nav-switch">
                <div class="navbar-btn-lines">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="navbar-btn-sign">
                    Menu
                </div>
            </div>
            <div class="logo">
                <embed src="svg/logo.svg" type="">
            </div>
        </div>
        <div class="filters-headline">
            <span>Filters</span>
            <div class="filters-toggle-btn">
                <!-- <span></span>
                <span></span> -->
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>
        <section class="filters-menu">
            <div class="filters-menu-category-block">
                <div class="filters-block-headline category-headline">
                    <span>Category</span>
                </div>
                <div class="category">
                    <div class="category-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>Free</span>
                    </div>
                    <div class="category-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>Premium</span>
                    </div>
                </div>
            </div>
            <div class="filters-menu-formats-block">
                <div class="filters-block-headline formats-headline">
                    <span>Formats</span>
                </div>
                <div class="formats">
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>c4d</span>
                    </div>
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>3ds</span>
                    </div>
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>obj</span>
                    </div>
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>max</span>
                    </div>
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>blend</span>
                    </div>
                    <div class="formats-block">
                        <div class="checkbox-container">
                            <span></span>
                        </div>
                        <span>ma</span>
                    </div>
                </div>
            </div>
            <div class="navbar-layer navbar-menu">
                <div class="navbar-menu-option" data-color="#2ecc71">
                    <i class="fas fa-skating"></i>
                    <span>Characters</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-bicycle"></i>
                    <span>Vehicles</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-chair"></i>
                    <span>Furniture</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Electronics</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-spider"></i>
                    <span>Animals</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-leaf"></i>
                    <span>Plants</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-bomb"></i>
                    <span>Weapons</span>
                </div>
                <div class="navbar-menu-option">
                    <i class="fas fa-pizza-slice"></i>
                    <span>Food</span>
                </div>
            </div>
        </section>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
